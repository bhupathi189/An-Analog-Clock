<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <h1>
        An Analog clock <br />
        by Bhupathi
      </h1>
    </header>
    <div class="row">
      <!-- <img src="analog_clock.svg" alt=""></img> -->
      <svg viewBox="0 0 40 40">
        <circle cx="20" cy="20" r="19" />
        <g class="marks">
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
          <line x1="15" y1="0" x2="16" y2="0" />
        </g>
        <text class="svgname">Made by Bhupathi</text>
        <line x1="0" y1="0" x2="9" y2="0" class="hour" />
        <line x1="0" y1="0" x2="13" y2="0" class="minute" />
        <line x1="0" y1="0" x2="16" y2="0" class="seconds" />
        <circle cx="20" cy="20" r="0.7" class="pin" />
      </svg>
      <!-- <text class="name">Made By Bhupathi</text> -->
      <!-- <embed src="Clock-Ticking.mp3" loop="true" autostart="true" /> -->
      <audio src="Clock-Ticking.mp3" loop autoplay delay="0.5s"></audio>
    </div>
  </body>
  <script src="index.js"></script>
</html>
